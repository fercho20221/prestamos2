<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{master}">

<head>
</head>

<body>


            <div layout:fragment="content">
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Editar usuario</h1>

                </div>

                <div class="row">

                    <div class="col-lg-12">
                        <div class="card mb-4">
                            <div class="card-header">
                                Por favor revise bien la información antes de guardar.
                            </div>
                            <div class="card-body">
                                <form action="/admin/edituserpost" method="post">

                                    <input th:value="${user.id}" type="hidden" name="id">
                                    <div class="row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <label>Seleccione el tipo de documento</label>
                                            <select name="tipoDocumento" class="form-control">
                                                <option>Seleccione el tipo de documento</option>

                                                <option  th:each="doc : ${misdocumentos}" th:value="${doc.Id}" th:text="${doc.nombre}"></option>
                                            </select>
                                        </div>
                                        <div class="col-sm-6">
                                            <label>Digite su número de documento</label>
                                            <input th:value="${user.numeroDocumento}" readonly name="numeroDocumento" type="text" class="form-control form-control-user" placeholder="Número de documento">
                                        </div>
                                    </div>

                                    <div class="row mt-2">
                                        <div class="col-sm-6">
                                            <label>Nombres</label>
                                            <input th:value="${user.nombres}"  name="nombres" type="text" class="form-control form-control-user" placeholder="Apellidos">
                                        </div>

                                        <div class="col-sm-6">
                                            <label>Apellidos</label>
                                            <input th:value="${user.apellidos}" name="apellidos" type="text" class="form-control form-control-user" placeholder="Nombres">
                                        </div>
                                    </div>

                                    <div class="row mt-4">
                                        <div class="col-lg-12">
                                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                                Editar usuario
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->
            </div>
</body>

</html>
