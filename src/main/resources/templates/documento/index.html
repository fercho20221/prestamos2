<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">   <!-- Se trae las librerias de thymeleaf -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi primera vista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>


    <div class="mt-8 container text-center">
        <div class="row">
            <div class="col-sm-8"></div>
            <div class="col-sm-4">
                <a href="/tipodocumento/create"  class="btn btn-primary">Nuevo documento.</a>   <!-- se crea un boton -->
            </div>
        </div>
        <div class="row">
           <div class="col-sm-12">   <!-- ocupa el ancho -->

               <table class="table">     <!-- crea tabla -->
                <thead>     <!-- thead titulos de las columnas -->
                <tr>        <!-- tr nuevas columnas -->
                    <th>Id</th>   <!-- tr mobres de las  columnas -->
                    <th>Nombre del documento</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                   <tbody>   <!-- mapea lo que esta asosiado a cada columna -->
                     <tr th:each="doc : ${misdocumentos}">   <!-- for each de todos los datos que vengan en el modelo -->
                         <td th:text="${doc.Id}"></td>      <!-- con esto trae los datos -->
                         <td th:text="${doc.nombre}"></td>
                         <td>
                             <button class="btn btn-xs btn-primary">Editar</button>
                             <button class="btn btn-xs btn-danger">Eliminar</button>
                         </td>
                     </tr>
                   </tbody>

               </table>

           </div>
        </div>
    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
